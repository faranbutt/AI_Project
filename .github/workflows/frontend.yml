name: Faran
on: 
    push: 
        branches: 
            - main
jobs:
    build-deploy:
        runs-on: ubuntu-latest
        steps:
            - name: Get Code
              uses: actions/checkout@v4
            - name: list all
              working-directory: ./frontend 
              run: ls 
            - name: Install Dependencies
              working-directory: ./frontend
              run: npm install
            - name: Run frontend
              working-directory: ./frontend
              run: npm run dev
